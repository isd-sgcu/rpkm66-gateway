          schema:
            $ref: '#/definitions/dto.ResponseUnauthorizedErr'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/dto.ResponseServiceDownErr'
      security:
      - AuthToken: []
      summary: Create new user if it doesn't exist and Update the user data if exists
      tags:
      - user
  /user/{id}:
