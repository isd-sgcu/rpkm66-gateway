      consumes:
      - application/json
      description: Return nothing if success
      parameters:
      - description: verify dto
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.Verify'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
